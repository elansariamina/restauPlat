<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Home Page</title>
    <!-- Include Tailwind CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <!-- Navbar -->
    <div class="bg-white p-4 shadow-md">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl text-black font-bold" style="font-family: cursive;">restauPlat</h1>
            <div class="space-x-4">
                <h:form>
                    <!-- Notification Button -->
                    <h:commandButton value="notifications" action="#{registration.redirectToNotification}" class="inline-block py-1 px-4 text-black cursor-pointer rounded-full h-8 w-30" style="background-color: #FFBE00; font-family: cursive;"/>
                    <!-- Profil Button -->
                    <h:commandButton value="Profil" action="#{registration.redirectToProfil}" class="inline-block py-1 px-4 text-black cursor-pointer rounded-full h-8 w-30" style="background-color: #FFBE00; font-family: cursive;"/>
                    <!-- Add menu Button -->
                    <h:commandButton value="Add a menu" action="#{registration.redirectToAddPage}" class="inline-block py-1 px-4 text-black cursor-pointer rounded-full h-8 w-30" style="background-color: #FFBE00; font-family: cursive;"/>
                    <!-- List Reservations Button -->
                    <h:commandButton value="Reservations list" action="#{reservationService.loadReservations}" class="inline-block py-1 px-4 text-black cursor-pointer rounded-full h-8 w-30" style="background-color: #FFBE00; font-family: cursive;"/>
                    <!-- Log out Button -->
                    <h:commandButton value="Log out" action="#{registration.logout()}" class="inline-block py-1 px-4 rounded-full cursor-pointer bg-black h-8 w-20" style="color: #FFBE00; font-family: cursive;"/>
                </h:form>

            </div>
        </div>
    </div>
    <div>

    </div>
    <f:view>

        <!-- Cards representing menus -->
        <div class="container mx-auto mt-8 px-4">
            <!-- Use a flex container to center-align the cards -->
            <div class="container mx-auto mt-8 px-4">
                <div class="max-w-xl mx-auto bg-white p-8 rounded-md shadow-md">
                    <h2 class="text-2xl font-bold mb-4">JMS Notifications</h2>

                    <h:panelGroup rendered="#{not empty reservationService.jmsNotifications}">
                        <ul class="list-disc pl-4">
                            <ui:repeat value="#{reservationService.jmsNotifications}" var="notification">
                                <li class="mb-2">#{notification}</li>
                            </ui:repeat>
                        </ul>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{empty reservationService.jmsNotifications}">
                        <p class="text-gray-500">No notifications available.</p>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </f:view>
</h:body>
</html>
