<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core">


<h:head>
    <title>Home Page</title>
    <!-- Include Tailwind CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet"/>
</h:head>

<h:body>
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl text-black font-bold" style="font-family: cursive;">restauPlat</h1>
            <div class="space-x-4">
                <!-- Sign In Button -->
                <a href="signin.xhtml" class="inline-block py-1 px-4 text-black rounded-lg" style="background-color: #FFBE00; height: 33px; width: 92px; border-radius: 39px">
                    Sign In
                </a>
                <!-- Sign Up Button -->
                <a href="signup.xhtml" class="inline-block py-1 px-4 rounded-lg" style="background-color: #000000; color: #FFBE00; height: 33px; width: 92px; border-radius: 39px">
                    Sign Up
                </a>
            </div>
        </div>
    </nav>

    <!-- Cards representing menus -->
    <div class="container mx-auto mt-8 px-4">
        <!-- Cards representing menus -->
        <div class="container mx-auto mt-8 px-4">
            <!-- Use a flex container to center-align the cards -->
            <div class="flex justify-center">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

                    <f:metadata>
                        <f:viewParam name="idRestaurent" value="#{serviceMenu.restaurentId}" />
                    </f:metadata>

                    <c:forEach items="#{serviceMenu.getMenuListForOneRestaurentBeforeLogin()}" var="menu">
                        <div class="bg-white p-4 shadow-md" style="width: 250px; height: 300px;">
                            <!-- Half pink background -->
                            <div class="h-32 mb-4 rounded-t-lg  h-[50%]" style="background-color:#F5E8B7;"></div>

                            <!-- Menu name -->
                            <h2 class="text-xl font-semibold" style="font-family: cursive;">#{menu.name}</h2>

                            <!-- "See menu" button -->
                            <a href="OneMenu.xhtml?id=#{menu.id}"
                               class="px-4 py-1 mt-4 inline-block rounded-md" style="text-align: center; font-family: cursive; font-size: medium; width: 122px ; height: 36px; color: #5F5151 ; background-color: #D9D9D9 ; border-radius: 17px;">
                                See menu
                            </a>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
