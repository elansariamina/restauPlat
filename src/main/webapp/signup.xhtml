<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <title>Restaurant Registration</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet" />
</h:head>
<h:body class="bg-gray-200">
   <div class="min-h-screen flex items-center justify-center">
      <h:form id="registrationForm" class="bg-white p-8 rounded-lg shadow-md w-full md:w-96">
         <h1 class="text-2xl font-semibold mb-4" style="font-family: cursive">Restaurant Registration</h1>

         <div class="mb-4">
            <h:outputLabel for="name" value="Name:" class="block text-gray-600 mb-2" />
            <h:inputText id="name" value="#{registration.restaurant.name}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" >
               <f:validator validatorId="restaurantNameValidator" />
            </h:inputText>
            <h:message for="name" styleClass="text-red-500 text-sm" />
         </div>

         <div class="mb-4">
            <h:outputLabel for="password" value="Password:" class="block text-gray-600 mb-2" />
            <h:inputSecret id="password" value="#{registration.restaurant.password}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
               <f:validator validatorId="passwordValidator" />
            </h:inputSecret>
            <h:message for="password" styleClass="text-red-500 text-sm" />
         </div>

         <div class="mb-4">
            <h:outputLabel for="address" value="Address:" class="block text-gray-600 mb-2" />
            <h:inputTextarea id="address" value="#{registration.restaurant.address}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
               <f:validator validatorId="addressValidator" />
            </h:inputTextarea>
            <h:message for="address" styleClass="text-red-500 text-sm" />
         </div>

         <div class="mb-4">
            <h:outputLabel for="number" value="Phone Number:" class="block text-gray-600 mb-2" />
            <h:inputText id="number" value="#{registration.restaurant.number}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
               <f:validator validatorId="phoneNumberValidator" />
            </h:inputText>
            <h:message for="number" styleClass="text-red-500 text-sm" />
         </div>

         <h:commandButton value="Register" action="#{registration.register}" class="bg-yellow-500 text-black px-4 py-2 rounded-md hover:bg-yellow-600" style="font-family: cursive"/>

         <h:messages for="registrationForm" class="text-red-500 text-sm mt-4" />
         <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="signin.xhtml" class="text-blue-500">Sign In</a>
         </p>
      </h:form>
   </div>

</h:body>
</html>
