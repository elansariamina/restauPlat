<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<head>
   <title>Restaurant Sign In</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-200">
<div class="min-h-screen flex items-center justify-center">

   <h:form id="loginForm" class="bg-white p-8 rounded-lg shadow-md w-full md:w-96">
      <h1 class="text-3xl font-semibold mb-4" style="font-family: cursive">Restaurant Sign In</h1>

      <div class="mb-4">
         <h:outputLabel for="name" value="Name:" class="block text-gray-600 mb-2" />
         <h:inputText id="name" value="#{registration.restaurant.name}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300" >
            <f:validator validatorId="restaurantLoginNameValidator" />
         </h:inputText>
         <h:message for="name" styleClass="text-red-500 text-sm" />
      </div>

      <div class="mb-4">
         <h:outputLabel for="password" value="Password:" class="block text-gray-600 mb-2" />
         <h:inputSecret id="password" value="#{registration.restaurant.password}" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
            <f:validator validatorId="passwordLoginValidator" />
         </h:inputSecret>
         <h:message for="password" styleClass="text-red-500 text-sm" />
      </div>

      <h:commandButton value="Sign In" action="#{registration.login()}" class="bg-yellow-500 text-black px-4 py-2 rounded-md hover:bg-yellow-600" style="font-family: cursive"/>

      <h:messages for="loginForm" class="text-red-500 text-sm mt-4" />
      <p class="text-center text-gray-600 mt-4">
         Don't have an account? <a href="signup.xhtml" class="text-blue-500">Sign Up</a>
      </p>
   </h:form>

</div>
</body>
</html>
